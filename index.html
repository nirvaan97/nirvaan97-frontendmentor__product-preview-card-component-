<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card split">
        <picture  >
          <source
            media="(max-width: 39em)"
            srcset="images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 40em)"
            srcset="images/image-product-desktop.jpg"
          />
          <img src="images/image-product-mobile.jpg" />
        </picture>

        <div class="card-description">
          <h1>Perfume</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <div class="information">
            <p>A floral, solar and voluptuous</p>
            <p>interpretation composed by Olivier</p>
            <p>Polge, Perfumer-Creator for the House of</p>
            <p>CHANEL.</p>
          </div>

          <p class="pricing">
            <span class="price">$149.99</span>
            <span class="old-price">$169.99</span>
          </p>
          <a href="#" class="btn bg-accent"
            ><div><img src="images/icon-cart.svg" alt="" class="cart" /></div>
            Add to Cart</a
          >
        </div>
      </div>
 

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">nirvaan</a>.
    </div>
  </div>
  </body>
</html>
